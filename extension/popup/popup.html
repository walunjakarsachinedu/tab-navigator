<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigator Instructions</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Tab Navigator Shortcuts</h1>
        <div class="shortcut">
            <div><span class="key">Alt/Option</span> + <span class="key">j</span></div>
            <div class="description">Go to previous tab (move down in tab list)</div>
        </div>
        <div class="shortcut">
            <div><span class="key">Alt/Option</span> + <span class="key">Alt/Option</span> + <span class="key">k</span></div>
            <div class="description">Go to next tab (move up in tab list)</div>
        </div>
    </div>
</body>
</html>
