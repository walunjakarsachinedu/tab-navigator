<head>

<body>

<!-- keyboard class -->
<script src="./keyboard.js"></script>

<!-- actual code -->
<script>
  const keyboard = new MyKeyboard();
  keyboard.listenKeyDown((e) => {
    console.log([...e].sort().join("+") + " down")
  });
  keyboard.listenKeyUp((e) => {
    console.log([...e].sort().join("+") + " up")
  });
</script>

        background-color: #1E2F23;

</style>
